<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скачать Xeno</title>
    <!-- Новый favicon -->

    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            font-weight: bold;
            background-color: black;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #6a0dad, #0000ff);
            background-size: 200% 200%;
            animation: gradientBackground 10s ease infinite;
            z-index: -1;
        }

        @keyframes gradientBackground {
            0% { background-position: 100% 0%; }
            50% { background-position: 0% 100%; }
            100% { background-position: 100% 0%; }
        }

        .background .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            background-size: cover;
            opacity: 0.5;
            animation: moveStars 30s linear infinite;
        }

        @keyframes moveStars {
            from { transform: translateX(0) translateY(0); }
            to { transform: translateX(-50%) translateY(-50%); }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: bold;
            background: linear-gradient(90deg, #ff00f7, #4800ff);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            color: transparent;
            animation: gradient-text 5s linear infinite;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        @keyframes gradient-text {
            0% { background-position: 300% 0; }
            50% { background-position: -300% 0; }
            100% { background-position: 300% 0; }
        }

        .content {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
            width: 80%;
            max-width: 700px;
            text-align: center;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .link-btn {
            font-size: 1.1rem;
            background-color: #5d2e85;
            padding: 15px 30px;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            min-width: 220px;
            transition: all 0.3s ease-in-out;
        }

        .link-btn:hover {
            background-color: #d6336c;
            transform: scale(1.1);
        }

        .go-back {
            font-size: 1.2rem;
            background-color: #d6336c;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .full-guide {
            font-size: 1.2rem;
            background-color: #00f5ff;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            position: absolute;
            bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .modal-content {
            background: linear-gradient(45deg, cyan, magenta);
            padding: 30px;
            border-radius: 10px;
            color: white;
            text-align: center;
            animation: modalAnimation 2s ease;
        }

        @keyframes modalAnimation {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .modal .close,
        .modal .open {
            font-size: 1.2rem;
            cursor: pointer;
            padding: 10px 20px;
            background-color: #d6336c;
            border-radius: 5px;
            color: white;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="background"><div class="stars"></div></div>

    <a href="https://scp132.github.io/" class="go-back">Вернуться</a>
    <a href="https://discord.gg/YA7B6btW25" class="full-guide">Полное руководство</a>

    <div class="header">
        <h1>Скачать Xeno</h1>
    </div>

    <div class="content">
        <h2>Выберите ссылку для скачивания</h2>
        <div class="button-group">
            <a href="https://drive.usercontent.google.com/download?id=1-ygsfQJwYtR_cxmLvk4PM67qco_6ZLuy&export=download&authuser=0" class="link-btn" target="_blank">Google Drive</a>
            <a href="https://discord.gg/YA7B6btW25" class="link-btn" target="_blank">Discord</a>
            <a href="https://github.com/scp132/XenoByClanKv" class="link-btn" target="_blank">GitHub</a>
            <a href="#" class="link-btn" id="mediafireBtn">Mediafire (Пароль: Clankv)</a>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2>Предупреждение</h2>
            <p>Файл — ZIP-архив и защищён паролем. Пароль: <strong>Clankv</strong>.</p>
            <button class="close" id="closeModal">Закрыть</button>
            <a href="https://www.mediafire.com/file/oapi8w2rp9o577y/Bootstrapper_v2.18.zip/file" class="open" target="_blank">Открыть Mediafire</a>
        </div>
    </div>

    <script>
        var modal = document.getElementById("myModal");
        var mediafireBtn = document.getElementById("mediafireBtn");
        var closeModal = document.getElementById("closeModal");

        mediafireBtn.onclick = function () {
            modal.style.display = "flex";
        }
        closeModal.onclick = function () {
            modal.style.display = "none";
        }
    </script>
</body>
</html>
