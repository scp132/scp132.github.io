<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скачать Xeno</title>
    <link rel="icon" href="https://cdn.discordapp.com/icons/1237716982380367954/a7c03a7eb85d83575361f1dfec98b6ba.png?size=512" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
            background-color: #001f3f;
        }

        .background {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at center, #0074D9, #001f3f);
            background-size: 200% 200%;
            animation: gradientBackground 10s ease infinite;
            z-index: -1;
        }

        @keyframes gradientBackground {
            0% { background-position: 100% 0%; }
            50% { background-position: 0% 100%; }
            100% { background-position: 100% 0%; }
        }

        .background .stars {
            position: absolute;
            top: 0; left: 0;
            width: 200%; height: 200%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            background-size: cover;
            opacity: 0.5;
            animation: moveStars 30s linear infinite;
        }

        @keyframes moveStars {
            from { transform: translateX(0) translateY(0); }
            to { transform: translateX(-50%) translateY(-50%); }
        }

        .header {
            text-align: center;
            margin: 40px 0;
        }

        .header h1 {
            font-size: 3.5rem;
            background: linear-gradient(90deg, #00cfff, #0074D9);
            background-size: 400% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rgbText 5s infinite linear;
            text-shadow: 0 0 15px rgba(0, 191, 255, 0.8);
        }

        @keyframes rgbText {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .content {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
            width: 80%; max-width: 700px;
            margin: 0 auto;
            text-align: center;
            font-weight: bold;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .link-btn {
            font-size: 1.1rem;
            background-color: #0074D9;
            padding: 15px 30px;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            min-width: 220px;
            transition: all 0.3s ease-in-out;
        }

        .link-btn:hover {
            background-color: #00cfff;
            transform: scale(1.1);
        }

        .go-back, .full-guide {
            font-size: 1.2rem;
            background-color: #0074D9;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            position: absolute;
        }

        .go-back { top: 20px; left: 20px; }
        .full-guide { bottom: 20px; left: 50%; transform: translateX(-50%); }

        .modal {
            display: none;
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center; align-items: center;
            z-index: 9999;
        }

        .modal-content {
            background: linear-gradient(45deg, #00cfff, #0074D9);
            padding: 30px; border-radius: 10px;
            color: white; text-align: center;
            animation: modalAnimation 2s ease;
        }

        @keyframes modalAnimation {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .modal .close, .modal .open {
            font-size: 1.2rem;
            cursor: pointer;
            padding: 10px 20px;
            background-color: #0074D9;
            border-radius: 5px;
            color: white;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="background"><div class="stars"></div></div>

    <a href="https://scp132.github.io/" class="go-back">Вернуться</a>
    <a href="https://discord.gg/YA7B6btW25" class="full-guide">Полное руководство</a>

    <div class="header"><h1>Скачать Xeno</h1></div>

    <div class="content">
        <h2>Выберите ссылку для скачивания</h2>
        <div class="button-group">
            <a href="https://drive.usercontent.google.com/download?id=1-ygsfQJwYtR_cxmLvk4PM67qco_6ZLuy&export=download&authuser=0" class="link-btn" target="_blank">Google Drive</a>
            <a href="https://discord.gg/YA7B6btW25" class="link-btn" target="_blank">Discord</a>
            <a href="https://github.com/scp132/XenoByClanKv" class="link-btn" target="_blank">GitHub</a>
            <a href="#" class="link-btn" id="mediafireBtn">Mediafire (Пароль: Clankv)</a>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2>Предупреждение</h2>
            <p>Файл — ZIP-архив и защищён паролем. Пароль: <strong>Clankv</strong>.</p>
            <button class="close" id="closeModal">Закрыть</button>
            <a href="https://www.mediafire.com/file/oapi8w2rp9o577y/Bootstrapper_v2.18.zip/file" class="open" target="_blank">Открыть Mediafire</a>
        </div>
    </div>

    <script>
        var modal = document.getElementById("myModal");
        var mediafireBtn = document.getElementById("mediafireBtn");
        var closeModal = document.getElementById("closeModal");
        mediafireBtn.onclick = () => modal.style.display = "flex";
        closeModal.onclick = () => modal.style.display = "none";
    </script>
</body>
</html>
