<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn More</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            background-color: black;
        }

        /* Live Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a0023, #090012);
            overflow: hidden;
            z-index: -1;
        }

        .background .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            background-size: cover;
            opacity: 0.5;
            animation: moveStars 30s linear infinite;
        }

        @keyframes moveStars {
            from {
                transform: translateX(0) translateY(0);
            }
            to {
                transform: translateX(-50%) translateY(-50%);
            }
        }

        /* Header */
        .header {
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(90deg, #ff00f7, #4800ff);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            animation: gradient-text 5s linear infinite;
        }

        @keyframes gradient-text {
            0% {
                background-position: 300% 0;
            }
            50% {
                background-position: -300% 0;
            }
            100% {
                background-position: 300% 0;
            }
        }

        /* Content */
        .content {
            text-align: center;
            padding: 20px;
            font-weight: bold;
        }

        .btn {
            font-size: 1.2rem;
            background-color: #5d2e85;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #d6336c;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>

    <!-- Live Background -->
    <div class="background">
        <div class="stars"></div>
    </div>

    <!-- Header -->
    <div class="header">
        <h1>Learn More</h1>
    </div>

    <!-- Content -->
    <div class="content">
        <a href="https://scp132.github.io/" class="btn">Go Back</a>
    </div>

</body>
</html>
