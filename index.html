<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Themed Site</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #f1f1f1; /* Star White */
            background: radial-gradient(circle, #1a1a2e, #000000), url('https://www.w3schools.com/w3images/space.jpg'); /* Galaxy Background */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
        }

        header {
            background-color: rgba(93, 46, 133, 0.8); /* Nebula Purple with transparency */
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #f1f1f1; /* Star White */
        }

        nav {
            text-align: center;
            margin-top: 20px;
        }

        nav a {
            color: #4e7e99; /* Cosmic Blue */
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #d6336c; /* Galaxy Pink */
        }

        section {
            padding: 40px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            border-radius: 10px;
            margin-top: 50px;
        }

        button {
            background-color: #d6336c; /* Galaxy Pink */
            color: #f1f1f1; /* Star White */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5d2e85; /* Nebula Purple */
        }

        footer {
            background-color: rgba(26, 26, 46, 0.8); /* Deep space black with transparency */
            color: #f1f1f1; /* Star White */
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to the Galaxy</h1>
        <p>Explore the universe with us</p>
    </header>

    <nav>
        <a href="#" target="_blank">Home</a> <!-- Opens Home in a new tab -->
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>Discover the beauty of the cosmos</h2>
        <p>Join us on an interstellar journey filled with stars, nebulae, and distant galaxies!</p>
        <button>Start Exploring</button>
    </section>

    <footer>
        <p>&copy; 2025 Galaxy Themed Site | All Rights Reserved</p>
    </footer>

</body>
</html>
