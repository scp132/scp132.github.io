<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #f1f1f1; /* Star White */
            background: radial-gradient(circle, #1a1a2e, #000000), url('https://www.w3schools.com/w3images/space.jpg'); /* Galaxy Background */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            overflow: hidden;
        }

        /* Animation for text appearance */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin-top: 50px;
            color: #f1f1f1;
            animation: fadeIn 1s ease-out;
        }

        section {
            padding: 60px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            border-radius: 15px;
            margin-top: 100px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease-out;
        }

        h2 {
            font-size: 2.5rem;
            color: #d6336c; /* Galaxy Pink */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #f1f1f1;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeIn 2s ease-out;
        }

        /* Floating stars effect */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            z-index: -1;
            animation: moveStars 100s linear infinite;
        }

        @keyframes moveStars {
            0% { background-position: 0 0; }
            100% { background-position: 10000px 10000px; }
        }
    </style>
</head>
<body>

    <div class="stars"></div>

    <h1>About Us</h1>

    <section>
        <h2>We are Cheat Finders</h2>
        <p>We are Clan Kv. We have all Torrents and a Good Community. Join us on our Admin Discord Server for more interaction: <a href="https://discord.gg/YA7B6btW25" target="_blank">Join Discord</a></p>
    </section>

</body>
</html>
