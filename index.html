<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Themed Site</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #f1f1f1; /* Star White */
            background: radial-gradient(circle, #1a1a2e, #000000), url('https://www.w3schools.com/w3images/space.jpg'); /* Galaxy Background */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
        }

        header {
            background-color: rgba(93, 46, 133, 0.8); /* Nebula Purple with transparency */
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #f1f1f1; /* Star White */
        }

        nav {
            text-align: center;
            margin-top: 20px;
        }

        nav a {
            color: #4e7e99; /* Cosmic Blue */
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #d6336c; /* Galaxy Pink */
        }

        footer {
            background-color: rgba(26, 26, 46, 0.8); /* Deep space black with transparency */
            color: #f1f1f1; /* Star White */
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to the Galaxy</h1>
    </header>

    <nav>
        <a href="#" target="_blank">Home</a> <!-- Opens Home in a new tab -->
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <footer>
        <p>&copy; 2025 Galaxy Themed Site | All Rights Reserved</p>
    </footer>

</body>
</html>
