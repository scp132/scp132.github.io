<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>My Website</title>    <style>        body {            font-family: Arial, sans-serif;            margin: 0;            padding: 0;            background-color: #f4f4f4;        }        header {            background: #333;            color: #fff;            padding: 10px 20px;            text-align: center;        }        nav {            background: #444;            color: #fff;            padding: 10px;            display: flex;            justify-content: center;        }        nav a {            color: #fff;            text-decoration: none;            margin: 0 10px;        }        nav a:hover {            text-decoration: underline;        }        main {            padding: 20px;        }        footer {            background: #333;            color: #fff;            text-align: center;            padding: 10px 0;            position: fixed;            bottom: 0;            width: 100%;        }    </style></head><body>    <header>        <h1>Welcome to My Website</h1>    </header>    <nav>        <a href="#">Home</a>        <a href="#">About</a>        <a href="#">Services</a>        <a href="#">Contact</a>    </nav>    <main>        <h2>About This Site</h2>        <p>This is a simple HTML template for creating a basic website. You can customize it as per your needs.</p>        <h3>Features</h3>        <ul>            <li>Responsive Design</li>            <li>Simple Navigation</li>            <li>Clean Layout</li>        </ul>    </main>    <footer>        <p>&copy; 2025 My Website. All rights reserved.</p>    </footer></body></html>
