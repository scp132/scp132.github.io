<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
            background-color: black; /* Added for fallback */
        }

        /* Live Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a0023, #090012);
            overflow: hidden;
            z-index: -1;
        }

        .background .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0)); /* Backup gradient */
            opacity: 0.5;
            animation: moveStars 30s linear infinite;
        }

        @keyframes moveStars {
            from {
                transform: translateX(0) translateY(0);
            }
            to {
                transform: translateX(-50%) translateY(-50%);
            }
        }

        .header {
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            font-size: 3rem;
        }

        .content {
            text-align: center;
            padding: 20px;
        }

        .btn {
            font-size: 1.2rem;
            background-color: #5d2e85;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #d6336c;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>

    <!-- Live Background -->
    <div class="background">
        <div class="stars"></div>
    </div>

    <div class="header">
        <h1>General Page</h1>
    </div>

    <div class="content">
        <a href="https://scp132.github.io/Download.html" class="btn">Download</a>
    </div>

</body>
</html>
