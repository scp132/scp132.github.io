<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Themed Site</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #f1f1f1; /* Star White */
            background: radial-gradient(circle, #1a1a2e, #000000), url('https://www.w3schools.com/w3images/space.jpg'); /* Galaxy Background */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
        }

        section {
            padding: 40px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            border-radius: 10px;
            margin-top: 50px;
        }

        h2 {
            color: #f1f1f1; /* Star White */
        }

        p {
            color: #f1f1f1; /* Star White */
        }
    </style>
</head>
<body>

    <section>
        <h2>Solara V3</h2>
        <p>Solara V3 is an advanced executor designed for enhanced performance and security. It provides cutting-edge capabilities in various fields, making it a key tool for modern applications.</p>
    </section>

</body>
</html>
